<body class="page-techmap">
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">resume.vbverse.com</span>
      </div>

      <div class="actions">
        <button class="btn btn--ghost btn--icon" id="btnTheme" type="button" aria-label="Toggle theme">
          <span class="theme-icon" aria-hidden="true"></span>
        </button>
        <a class="btn btn--ghost" id="btnBack" href="./timeline.html">Back</a>
      </div>
    </div>
  </header>

  <main class="container section">
    <section class="card techmap2">
      <div class="techmap2__head">
        <div>
          <h1 class="h2" style="margin-bottom:6px;">Technology Map</h1>
          <div class="muted small">Scrub through years to see what was in active use.</div>
          <div class="muted small" id="dataSource" style="margin-top:6px;"></div>
        </div>
      </div>

      <!-- Two planes -->
      <div class="tech-planes">
        <div class="tech-plane tech-plane--active">
          <div class="tech-plane__title small muted">Active in <span id="yearLabel2"></span></div>
          <div id="activePlane" class="tech-cloud"></div>
        </div>

        <div class="tech-plane tech-plane--all">
          <div class="tech-plane__title small muted">All technologies</div>
          <div id="allPlane" class="tech-cloud tech-cloud--dim"></div>
        </div>
      </div>
      <div class="techmap2__footer">
        <div class="year-footer">
          <div class="year-label">
            Year: <strong><span id="yearLabel"></span></strong>
          </div>

          <div class="year-track year-track--full">
            <input id="yearSlider" class="year-slider" type="range" />
            <div id="yearTicks" class="year-ticks" aria-hidden="true"></div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
